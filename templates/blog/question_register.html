{% extends "base.html" %}
{% block content %}
  <h5 class="my-3 border-bottom pb-2">
    질문등록
  </h5>
  {% include "errors.html" %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="subject">제목</label>
      <input type="text" name="subject" id="subject" class="form-control" value="{{form.subject.value|default_if_none:''}}">
    </div>
    <div class="form-group mb-3">
      <label for="content">내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
    </div>
    <div class="form-group mb-3">
      <label for="image">이미지</label>
      <input type="file" name="image" id="image" class="form-control" value="{{form.image.value|default_if_none:''}} required">
    </div>
    <div class="form-group mb-3">
      <button type=" submit" class="btn btn-primary">질문하기</button>
    </div>
  </form>
{% endblock content %}
