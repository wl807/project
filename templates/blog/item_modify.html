{% extends "base.html" %}
{% block content %}
  {% include "errors.html" %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" value="{{form.title.value|default_if_none:''}}" name="title">
      </div>
    </div>

    {% if form.image.value %}
      <div class="mb-3 row">
        <label for="image" class="col-sm-2 col-form-label">이미지</label>
        <div class="col-sm-10">
          <div class="col-auto">
            현재
          </div>
          <div class="col-auto">
            <a href="{{form.image.value.url}}">
              <span>{{form.image.value.name}}</span>
            </a>
            <input type="checkbox" name="image-clear" id="image-clear" class="form-check-input">
            <label for="image-clear" class="form-check-label">취소</label>
          </div>

          <div class="form-group mb-2">
            변경
            <input type="file" name="image" id="image" class="form-control">
          </div>
        </div>
      </div>

    {% endif %}

    <div class=" mb-3 row">
      <label for="content" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="price" name="price" value="{{form.price.value}}">
      </div>
    </div>
    <div class="mb-3 row">
      <button type="submit" class="btn btn-success">저장</button>
    </div>
  </form>

{% endblock content %}
