{% extends "base.html" %}
{% block content %}

  <h5 class="my-3 border-bottom pb-2">
    질문 편집
  </h5>
  {% include "errors.html" %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="subject">제목</label>
      <input type="text" name="subject" id="subject" class="form-control" value="{{form.subject.value|default_if_none:''}}">
    </div>
    <div class="form-group mb-3">
      <label for="content">내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
    </div>
    {% comment %} <div class="form-group mb-3">
      <label for="image">이미지</label>
      <input type="file" name="image" id="image" class="form-control" value="{{form.image.value|default_if_none:''}}">
    </div> {% endcomment %}
    <div class="form-group mb-3 row">
      <div><label for="image" class="col-sm-2 col-form-label">이미지</label></div>
      <div class="col-sm-10 px-3">
        {% if form.image.value %}
        <div class="col-auto">
          현재
        </div>
        <div class="col-auto">
          <a href="{{form.image.value.url}}">
            <span>{{form.image.value.name}}</span>
          </a>
          <input type="checkbox" name="image-clear" id="image-clear" class="form-check-input">
          <label for="image-clear" class="form-check-label">취소</label>
          
        </div>
        {% endif %}
        <div class="form-group mb-2">
          변경
          <input type="file" name="image" id="image" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <button type=" submit" class="btn btn-primary">수정하기</button>
    </div>
  </form>
{% endblock content %}
