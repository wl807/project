{% extends "base.html" %}
{% block title %}물건등록{% endblock title %}
{% block content %}
  {% include "errors.html" %}
  <h2>상품 등록</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" value="{{form.title.value|default_if_none:''}}" name="title">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="image" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="image" name="image" value="{{form.image.value|default_if_none:''}}">
      </div>
    </div>
    <div class=" mb-3 row">
      <label for="content" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="price" name="price" value="{{form.price.value|default_if_none:''}}">
      </div>
    </div>
    <div class="mb-3 row">
      <button type="submit" class="btn btn-success">저장</button>
    </div>
  </form>

{% endblock content %}
